# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  app_key: '6Q7'
  build_type: 'configuration'
  minimal_ios_version: 'your_minimal_ios_version'
  flutter: '3.16.7'
  app_version: '1.0.0'
  build_number: '1'
  mode: 'release'
  target: 'lib/main.dart'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
    echo Display API key
    echo $(API_KEY) $(KEY) "${{ variables.app_key }}"
    # Example API call with Authorization header and JSON data
    curl -X GET https://odevio.deuse.dev/api/v1/builds/ \
         -H "Authorization: JWT 5dd6f9b759487fea8ed499c26108a33e52a7643fd4a4dda822862befc459f2a1" \
         -H "Content-Type: application/json" \
         -d '{
            "application": "${{ variables.app_key }}",
            "build_type": "${{ variables.build_type }}",
            "flutter_version": "${{ variables.flutter }}",
            "app_version": "${{ variables.app_version }}",
            "build_number": "${{ variables.build_number }}",
            "mode": "${{ variables.mode }}",
            "target": "${{ variables.target }}",
         }'
  displayName: 'Make API Call with Token and JSON Data'
